<div class="main">
<div class="register">
    <h1>Register Here</h1>
    <form id="register" method="post">
        <label>First Name : </label>
        <br>
        <input type="text" name="fname"
        id="name" placeholder="Enter Your First Name">
        <br><br>
        <label>Last Name : </label>
        <br>
        <input type="text" name="lname"
        id="name" placeholder="Enter Your Last Name">
        <br><br>
        <label>Your Age : </label>
        <br>
        <input type="number" name="age" id="name" placeholder="How old are you ?">
        <br><br> 
        <label>Phone number : </label>
        <br>
        <input type="number" name="phone" id="name" placeholder="Enter Your phone number">
        <br><br>
        <label>Email : </label>
        <br>
        <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
        <br><br>
        <label>Date of birth : </label>
        <br>
        <input type="date" name="dob" id="name">
        <br><br>
        <label>Gender : </label>
        <br>
        &nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="female">Female</span>
        &nbsp;
        <br><br>
        <input type="submit" value="Submit" name="submit" id="submit">       
    </form>
</div>
</div>
